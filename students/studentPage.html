<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../components/bootstrap.min.css">
        <link rel="stylesheet" href="components/custom.css">

        <title>CCGS VOTE</title>
    </head>
    <body>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <div href="/" class="d-flex align-items-center me-md-auto text-dark text-decoration-none">
                  <img src="../components/ccgs-logo.png" class="me-4" width="50" height="90"></img>
                  <span class="fs-3 fw-bold">Christ Church Grammar School Voting </span>
                </div>
            </header>

            <div class="row justify-content-around">
                <div class="col-6">
                    <table class="table table-striped table-hover">
                        <caption>Uncompleted Ballots</caption>
                        <thead>
                            <tr>
                                <th scope="col">Ballot ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Ending Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Test</td>
                                <td>Data</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Fourteen</td>
                                <td>Poops</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Fourteen</td>
                                <td>Poops</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Fourteen</td>
                                <td>Poops</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Fourteen</td>
                                <td>Poops</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-4">
                    <table class="table table-striped">
                        <caption>Completed Ballots</caption>
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">End Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Mark</td>
                                <td>Otto</td>
                            </tr>
                            <tr>
                                <td>Test</td>
                                <td>Data</td>
                            </tr>
                            <tr>
                                <td>Fourteen</td>
                                <td>Poops</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </body>
</html>
